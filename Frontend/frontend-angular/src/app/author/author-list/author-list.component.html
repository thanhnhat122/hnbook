<div class="container">
  <h2 class="text-center"> Danh sách tác giả </h2>
  <button type="button" class="btn btn-success col-md-3 offset-md-9 mt-3" routerLink="/create-author"> Thêm tác
    giả </button>

  <table class = "table table-striped table-hover">
    <thead>
        <tr>
          <th> Họ </th>
          <th> Tên </th>
          <th> Chức năng </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let author of authors">
          <td> {{ author.lastName }} </td>
          <td> {{ author.firstName }} </td>
          <td>
              <div class="btn-group">
                  <button (click)="updateAuthor(author.id)" class="btn btn-warning"> Cập nhật </button>
                  <button (click)="deleteAuthor(author.id)" class="btn btn-danger" style="margin-left: 10px"> Xóa </button>
              </div>
          </td>
        </tr>
    </tbody>
  </table>
</div>
