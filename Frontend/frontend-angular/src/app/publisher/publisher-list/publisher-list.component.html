<div class="container">
  <h2 class="text-center"> Danh sách nhà xuất bản </h2>
  <button type="button" class="btn btn-success col-md-3 offset-md-9 mt-3" routerLink="/create-publisher"> Thêm nhà xuất bản </button>

  <table class = "table table-striped table-hover">
    <thead>
        <tr>
          <th> Tên </th>
          <th> Quốc gia </th>
          <th> Chức năng </th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let publisher of publishers">
        <td> {{ publisher.name }} </td>
        <td> {{ publisher.country }} </td>
        <td>
            <div class="btn-group">
                <button (click) = "updatePublisher(publisher.id)" class = "btn btn-warning"> Cập nhật </button>
                <button (click) = "deletePublisher(publisher.id)" class = "btn btn-danger" style = "margin-left: 10px"> Xóa </button>
            </div>
        </td>
    </tr>
    </tbody>
  </table>
</div>
