    <div style="margin-top: 200px">
        <h1 class="text-center">Sách tháng {{curdate}}</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                    rel="stylesheet" />

                <div class="event-schedule-area-two bg-color pad100">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section-title text-center">
                                    <div class="title-text">
                                        <h1>Best Seller</h1>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col end-->
                        </div>
                        <!-- row end-->
                        <div class="row"
                            style="height: 35vw; overflow: scroll;  overflow-x:auto; -webkit-overflow-scrolling: touch;">
                            <div class="col-lg-12">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Sách</th>
                                                        <th scope="col"></th>
                                                        <th scope="col">Số lượng</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="inner-box" *ngFor="let book of bestSeller">
                                                        <td>
                                                            <div class="event-img">
                                                                <img src={{book.image}} alt="" />
                                                            </div>
                                                        </td>

                                                        <td>
                                                            <div class="time">
                                                                <p style="font-size: 20px;">{{book.title}}</p>


                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="r-no">
                                                                <span style="font-size: 20px;">{{book.sell}}</span>
                                                            </div>
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /col end-->
                        </div>
                        <!-- /row end-->
                    </div>
                </div>
            </div>
            <div class="col">
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                    rel="stylesheet" />

                <div class="event-schedule-area-two bg-color pad100">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section-title text-center">
                                    <div class="title-text">
                                        <h1>Thể loại ưa thích</h1>
                                    </div>
                                </div>
                            </div>
                            <!-- /.col end-->
                        </div>
                        <!-- row end-->
                        <div class="row"
                            style="height: 35vw; overflow: scroll;  overflow-x:auto; -webkit-overflow-scrolling: touch;">
                            <div class="col-lg-12">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Thể loại</th>
                                                        <th scope="col">Số lượng</th>
                                                        <th scope="col">Doanh thu</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="inner-box" *ngFor="let genre of statisticGenre">
                                                        <td>
                                                            <div class="r-no">
                                                                <p style="font-size: 20px; font-weight: bold">{{genre.genre}}</p>
                                                            </div>
                                                        </td>

                                                        <td>
                                                            <div class="time">
                                                                <p style="font-size: 20px; font-weight: bold">{{genre.quantity}}</p>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div class="r-no">
                                                                <span class="fw-bold" style="font-size: 20px; color: red">{{genre.price}} ₫</span>
                                                            </div>
                                                        </td>


                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /col end-->
                        </div>
                        <!-- /row end-->
