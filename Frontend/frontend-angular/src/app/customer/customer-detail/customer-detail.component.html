<app-header></app-header>

<body style="position: relative; overflow: hidden;">
  <div class="wrap">
    <div class="container mt-3">
      <div class="row">
        <div class="d-flex align-items-start">

          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="position: fixed;">
            <button class="nav-link active " id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
              type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Thông tin cá nhân</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
              type="button" role="tab" aria-controls="v-pills-cart-history" aria-selected="false">Lịch sử mua
              hàng</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
              type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Đổi mật khẩu</button>
          </div>



          <div class="tab-content" style="width: 1000px;" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
            style="margin-left: 150px;">
              <app-user-details></app-user-details>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" 
            style="margin-left: 150px;">
              <app-cart-history></app-cart-history>
            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
            style="margin-left: 150px;">
              <div style="padding: 10px 100px 10px 100px">
                <div class="mb-3">
                  <label for="pwd" class="form-label">Mật khẩu cũ:</label>
                  <input (keyup)="setOldPassword($event)" type="password" class="form-control" id="opswd"
                    placeholder="Mật khẩu cũ" name="opswd">
                </div>

                <div class="mb-3">
                  <label for="pwd" class="form-label">Mật khẩu mới:</label>
                  <input (keyup)="setNewPassword($event)" type="password" class="form-control" id="npswd"
                    placeholder="Mật khẩu mới" name="npswd">
                </div>

                <div class="mb-3">
                  <label for="pwd" class="form-label">Nhập lại mật khẩu mới:</label>
                  <input (keyup)="setReEnterNewPassword($event)" type="password" class="form-control" id="renpswd"
                    placeholder="Nhập lại mật khẩu mới" name="renpswd">
                </div>

                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Đổi mật khẩu</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
