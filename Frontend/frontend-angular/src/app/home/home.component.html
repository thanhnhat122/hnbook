<div class="custom-background" style="padding-bottom: 20px;" id="top">
  <app-header></app-header>
  <!--Danh mục sản phẩm-->
  <!--Sách nổi bật-->
  <br>
  <br>


  <div style="background-color: white; width: 1350px; margin-left: auto; margin-right: auto; border-radius: 0.5rem;">
    <h4 style="margin-top: 20px; padding: 15px 0px 10px 15px;">Sách nổi bật</h4>

    <div class="h-100 d-flex align-items-center justify-content-center background-color border rounded">
      <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#"
                routerLink="/book-type/Sach_Giao_Khoa">Sách giáo khoa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#"
                routerLink="/book-type/Ky_Nang_Song">Kỹ năng sống</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#"
                routerLink="/book-type/Tieu_Thuyet">Tiểu thuyết</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#"
                routerLink="/book-type/Light_Novel">Light Novel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#"
                routerLink="/book-type/Manga">Manga</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#"
                routerLink="/book-type/Kinh_Te">Kinh tế</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active booktype-title " aria-current="page" href="#" routerLink="/book-type/Tu_Dien">Từ
                điển</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="container" id="list_book">
    <div class="row row-cols-5">
      <tr *ngFor="let book of books">
        <div class="col-sm" style="margin-top: 15px;">
          <div class="card" routerLink="/customer-book-details/{{book.id}}">
            <!-- <img src={{book.image}} class="card-img-top">
            <div class="card-body">
              <h5 class="card-title book-title">{{book.title}}</h5>
              <p class="price-font">{{book.price}} ₫</p>
            </div> -->
            <div class="card-body" style="margin-left: 2px; margin-right: 2px;">
              <img class="img-fluid" src={{book.image}}>
              <div class="card-title text fw-bold multi-line" style="height: 48px;"> {{book.title}} </div>
              <div class="d-flex justify-content-start">
                <div class="rating" *ngIf="book.totalRate > 4.5; else rating45">
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                  <i class="fa-solid fa-star star"></i>
                </div>

                <ng-template #rating45>
                  <div class="rating" *ngIf="book.totalRate > 4; else rating4">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star-half-stroke star"></i>
                  </div>
                </ng-template>

                <ng-template #rating4>
                  <div class="rating" *ngIf="book.totalRate > 3.5; else rating35">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating35>
                  <div class="rating" *ngIf="book.totalRate > 3; else rating3">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star-half-stroke star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating3>
                  <div class="rating" *ngIf="book.totalRate > 2.5; else rating25">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating25>
                  <div class="rating" *ngIf="book.totalRate > 2; else rating2">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star-half-stroke star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating2>
                  <div class="rating" *ngIf="book.totalRate > 1.5; else rating15">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating15>
                  <div class="rating" *ngIf="book.totalRate > 1; else rating1">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star-half-stroke star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating1>
                  <div class="rating" *ngIf="book.totalRate > 0; else rating0">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <ng-template #rating0>
                  <div class="rating">
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                  </div>
                </ng-template>

                <div class="fw-bold" style="margin-left: 10px; color: rgb(237, 164, 30)"> ({{book.ratingNumber}})
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-end mt-1">
                <div class="text fw-bold fs-5 currency"> {{book.stringPrice}} <u> đ </u> </div>
                <div class="text-secondary fs-6"> Đã bán {{book.sell}} </div>
              </div>
            </div>
          </div>
        </div>
      </tr>
    </div>

    <ul class="pagination justify-content-end mt-5">
      <li class="page-item disabled">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <div *ngFor="let bookPageNo of bookPageNumber">
        <li (click)="pagingBook(bookPageNo)" class="page-item"> <a class="page-link"
            href="http://localhost:4200/home#list_book"> {{bookPageNo}} </a> </li>
      </div>

      <li class="page-item disabled">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>
