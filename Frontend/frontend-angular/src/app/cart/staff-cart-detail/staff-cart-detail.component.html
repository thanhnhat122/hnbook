<div class="container">
  <table class = "table table-striped table-hover">
    <thead>
        <tr>
            <th> Tựa </th>
            <th> Hình </th>
            <th> Giá </th>
            <th> Số lượng </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let orderItem of orderItems">
            <td> {{ orderItem.book.title}} </td>
            <td> <img class="img-fluid" style="width:128px;height:128px;" src={{orderItem.book.image}}> </td>
            <td> {{ orderItem.book.price }} </td>
            <td> {{ orderItem.quantity}}</td>
        </tr>
    </tbody>
  </table>
</div>
